<div class="calendar-container">
  <header class="calendar-header">
    <button class="nav-button" (click)="changeMonth(-1)">&#9664;</button>
    <h1>{{ currentMonth }}</h1>
    <button class="nav-button" (click)="changeMonth(1)">&#9654;</button>
  </header>

  <div class="calendar-grid">
    <div class="day" *ngFor="let day of days">{{ day }}</div>
    <div class="date" *ngFor="let date of dates" (click)="selectDate(date)" [ngClass]="{'selected': selectedDate === date}">
      {{ date }}
    </div>
  </div>

  <div class="event-section">
    <div *ngIf="selectedDate" class="event-form">
      <h2>Create Event</h2>
      <form (ngSubmit)="createEvent()">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="eventTitle" name="title" required>
        
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="eventDescription" name="description" required></textarea>
        
        <button type="submit" class="submit-button">Create Event</button>
      </form>
    </div>

    <div class="event-list">
      <h2>Events for {{ currentMonth }}</h2>
      <table *ngIf="events.length">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{ event.date | date:'dd MMM yyyy' }}</td>
            <td>{{ event.title }}</td>
            <td>{{ event.description }}</td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="!events.length">No events found for this month.</p>
    </div>
  </div>
</div>
