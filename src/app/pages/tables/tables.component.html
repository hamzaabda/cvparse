<div class="form-container">
  <form (ngSubmit)="generatePortfolio()">
    <div class="form-group">
      <label for="profilePhoto">Profile Photo:</label>
      <input type="file" id="profilePhoto" (change)="onFileChange($event)">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="portfolioData.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="portfolioData.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" [(ngModel)]="portfolioData.phone" name="phone">
    </div>
    <div class="form-group">
      <label for="skills">Skills:</label>
      <input type="text" id="skills" [(ngModel)]="newSkill" name="skills">
      <button type="button" (click)="addSkill()">Add Skill</button>
      <ul>
        <li *ngFor="let skill of portfolioData.skills">{{ skill }}</li>
      </ul>
    </div>
    <div class="form-group">
      <label for="projects">Projects:</label>
      <textarea id="projects" [(ngModel)]="portfolioData.projects" name="projects"></textarea>
    </div>
    <div class="form-group">
      <label for="recommendations">Recommendations:</label>
      <textarea id="recommendations" [(ngModel)]="portfolioData.recommendations" name="recommendations"></textarea>
    </div>
    <button type="submit">Generate Portfolio</button>
  </form>

  <!-- Affichage des données du portfolio -->
  <div *ngIf="portfolioData.name || portfolioData.email || portfolioData.phone" class="portfolio-display">
    <h2>Portfolio Preview</h2>
    <div class="profile-photo-container">
      <img *ngIf="portfolioData.profilePhoto" [src]="portfolioData.profilePhoto" alt="Profile Photo" class="profile-photo">
    </div>
    <p><strong>Name:</strong> {{ portfolioData.name }}</p>
    <p><strong>Email:</strong> {{ portfolioData.email }}</p>
    <p><strong>Phone:</strong> {{ portfolioData.phone }}</p>
    <p><strong>Skills:</strong></p>
    <ul>
      <li *ngFor="let skill of portfolioData.skills">{{ skill }}</li>
    </ul>
    <p><strong>Projects:</strong></p>
    <ul>
      <li *ngFor="let project of portfolioData.projects">{{ project }}</li>
    </ul>
    <p><strong>Recommendations:</strong></p>
    <ul>
      <li *ngFor="let recommendation of portfolioData.recommendations">{{ recommendation }}</li>
    </ul>
  </div>

  <!-- Bouton pour générer le PDF -->
  <button type="button" (click)="generatePDF()">Download PDF</button>
</div>
