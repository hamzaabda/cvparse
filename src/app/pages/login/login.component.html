<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner img {
      width: 100%;
      height: 300px; /* Adjust height as needed */
    }
    .scroll-text-container {
      overflow: hidden;
      white-space: nowrap;
    }
    .scroll-text {
      display: inline-block;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome!</h1>
            <p class="text-lead text-light">Innovation For A Better Future
              Anticipez l’avenir avec le groupe 3S
              et réussissez votre transformation
              digitale et énergétique</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
      <li [class.active]="carouselIndex === 0"></li>
      <li [class.active]="carouselIndex === 1"></li>
      <li [class.active]="carouselIndex === 2"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let img of carouselImages; let i = index" [class.active]="carouselIndex === i" class="carousel-item">
        <img [src]="img" class="d-block w-100" alt="Slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="javascript:void(0)" role="button" (click)="prevImage()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="javascript:void(0)" role="button" (click)="nextImage()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="scroll-text-container">
      <p class="scroll-text">Connectez-vous pour accéder à toutes les fonctionnalités</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form (submit)="loginUser()">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" [(ngModel)]="email" name="email" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Sign in</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.querySelector('.carousel-control-next').addEventListener('click', function() {
      $('#carouselExampleIndicators').carousel(1);
    });

    document.querySelector('.carousel-control-prev').addEventListener('click', function() {
      $('#carouselExampleIndicators').carousel(2);
    });
  </script>
</body>
</html>
